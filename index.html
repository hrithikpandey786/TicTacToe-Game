<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IndieFlower">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="hide" id="r">
        <div class="result">
            <p id="mssg">Winner</p>
            <button id="newGame">New Game</button>
        </div>
    </div>
    <div class="container">
        <div id="g">
            <div class="game">
                <button class="box1 box"></button>
                <button class="box2 box"></button>
                <button class="box3 box"></button>
                <button class="box4 box"></button>
                <button class="box5 box"></button>
                <button class="box6 box"></button>
                <button class="box7 box"></button>
                <button class="box8 box"></button>
                <button class="box9 box"></button>
            </div>
        </div>
    </div>
    <div class="rst-btn">
        <button id="rst">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
